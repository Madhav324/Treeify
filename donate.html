<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate for the Future</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .donation-form {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donate for Afforestation</h1>
    </header>
    <section class="donation-form">
        <h2>Make a Donation</h2>
        <form id="donationForm">
            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Donate Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Afforestation Organization. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("donationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Get form values
            var amount = document.getElementById("amount").value;
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            // Perform validation (you may add more validation as needed)
            if (amount <= 0) {
                alert("Please enter a valid donation amount.");
                return;
            }

            // You can add more validation for name and email if needed

            // Here, you can process the donation, for example, by sending the data to a server
            // For demonstration purposes, we'll just log the data to the console
            console.log("Donation Details:");
            console.log("Amount: Rs." + amount);
            console.log("Name: " + name);
            console.log("Email: " + email);

            // Optionally, you can display a thank you message or redirect the user to a thank you page
            alert("Thank you for your donation, " + name + "!");

            // Clear the form
            document.getElementById("donationForm").reset();
        });
    </script>
</body>
</html>
